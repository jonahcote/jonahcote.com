    <!-- Get day of the week and year modified from W3Schools -->

    <script>
                const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

                let year = d.getYear();
                document.getElementById("year").innerHTML = year+1900;
    </script>
